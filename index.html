<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSMC Asset Management System</title>

<style>
  :root {
    --primary: #006066;
    --dark: #0A3F41;
    --text: #ffffff;
    --radius: 14px;
  }

  html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  body {
    background-color: #0D6569;
    background-image: url("BC.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    color: var(--text);
    font-family: 'Tajawal', sans-serif;
  }

  /* NAVBAR */
  header {
    background: rgba(10, 63, 65, 0.85); /* slight transparency */
    padding: 14px 20px;
    position: sticky;
    top: 0;
    backdrop-filter: blur(5px);
  }

  .rs-logo {
  width: 100%;
  padding: 10px 0 0 20px; /* مسافة من اليسار والأعلى */
  position: relative;
  z-index: 10;
}

.rs-logo img {
  width: 180px; /* عدلي الحجم إذا تبينه أصغر أو أكبر */
  height: auto;
  filter: drop-shadow(0px 3px 8px rgba(0,0,0,0.35));
}

  nav a {
    margin: 0 14px;
    text-decoration: none;
    color: var(--text);
    font-weight: bold;
    font-size: 1.1rem;
  }

  nav a:hover {
    opacity: 0.85;
  }

  /* MAIN CONTENT */
  .content {
    flex: 1;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 60px 20px;
  }

  h1 {
    font-size: 2.7rem;
    margin-bottom: 20px;
    text-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  p {
    max-width: 600px;
    margin: 0 auto 35px;
    font-size: 1.2rem;
    text-shadow: 0 2px 6px rgba(0,0,0,0.25);
  }

  .enter-btn {
    background: #ffffff;
    color: var(--primary);
    font-size: 1.3rem;
    font-weight: bold;
    padding: 14px 35px;
    border-radius: var(--radius);
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .enter-btn:hover {
    background: #d9d9d9;
    transform: scale(1.05);
  }

  /* FOOTER */
  footer {
    background: rgba(10, 63, 65, 0.9);
    padding: 10px;
    text-align: center;
    font-size: 0.95rem;
  }
</style>

</head>
<body>

<header>
  <div class="rs-logo">
  <img src="RSMC Logo.png" alt="Riyadh Schools - Misk City">
</div>
  <nav>
    <a href="index.html" style="text-decoration:underline;">Home</a>
    <a href="employees.html">Employees</a>
    <a href="custodies.html">Custodies</a>
    <a href="stock.html">Stock</a>
    <a href="resigned.html">Resigned</a>
    <a href="about.html">About</a>
  </nav>
</header>

<!-- MAIN CONTENT CENTERED -->
<div class="content">
  <h1>Asset Management System</h1>
  <p>
    A centralized system to manage, track, and secure school electronic assets.<br>
    Access restricted to authorized IT personnel only.
  </p>

  <a href="dashboard.html">
    <button class="enter-btn">Enter System</button>
  </a>
</div>

<footer>
  Ryiadh Schools Misk City — IT Department
</footer>

</body>
</html>
