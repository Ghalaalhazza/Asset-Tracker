<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Profile</title>
<style>
  :root {
    --primary: #006066;
    --dark: #0A3F41;
    --bg: #f4f7f7;
    --text-dark: #1a1a1a;
    --radius: 14px;
  }
  html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

body {
  background-color: #0D6569;
  background-image: url("BC.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  overflow-y: auto;
  color: white;
  font-family: 'Tajawal', sans-serif;
}

  
  header {
    background: var(--dark);
    padding: 14px 20px;
  }
  nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    margin: 0 14px;
  }
  nav a:hover { opacity: 0.8; }

  .profile-header {
    text-align: center;
    margin: 40px 0 20px;
  }
  .profile-header h2 {
    font-size: 2.2rem;
    color: var(--primary);
    margin-bottom: 10px;
  }
  .profile-header span {
    font-size: 1.1rem;
    color: #666;
  }

  /* Tabs */
  .tabs {
    width: 90%;
    margin: auto;
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-bottom: 20px;
  }
  .tab-btn {
    background: #fff;
    border: 2px solid var(--primary);
    color: var(--primary);
    font-weight: bold;
    border-radius: var(--radius);
    padding: 10px 20px;
    cursor: pointer;
    transition: 0.3s;
  }
  .tab-btn.active,
  .tab-btn:hover {
    background: var(--primary);
    color: #fff;
  }

  .tab-content {
    width: 90%;
    margin: auto;
    display: none;
  }
  .tab-content.active {
    display: block;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: var(--radius);
    overflow: hidden;
  }
  th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
  }
  th {
    background: var(--primary);
    color: #fff;
    text-align: left;
  }

  footer {
    margin-top: auto;
    background: var(--dark);
    color: #fff;
    padding: 12px;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="employees.html">Employees</a>
    <a href="custodies.html">Custodies</a>
    <a href="stock.html">Stock</a>
    <a href="resigned.html">Resigned</a>
    <a href="about.html">About</a>
  </nav>
</header>

<div class="profile-header">
  <h2>Employee Name</h2>
  <span>Job Title – Department</span>
</div>

<div class="tabs">
  <button class="tab-btn active" onclick="openTab(event, 'currentAssets')">Current Assets</button>
  <button class="tab-btn" onclick="openTab(event, 'history')">Asset History</button>
  <button class="tab-btn" onclick="openTab(event, 'custodyDocs')">Custodies & Disclaimers</button>
</div>

<div id="currentAssets" class="tab-content active">
  <table>
    <tr><th>Serial Number</th><th>Type</th><th>Status</th></tr>
    <tr><td>---</td><td>---</td><td>Assigned</td></tr>
  </table>
</div>

<div id="history" class="tab-content">
  <table>
    <tr><th>Serial Number</th><th>Type</th><th>Date Returned</th></tr>
    <tr><td>---</td><td>---</td><td>---</td></tr>
  </table>
</div>

<div id="custodyDocs" class="tab-content">
  <table>
    <tr><th>Document Type</th><th>Date</th><th>View</th></tr>
    <tr><td>---</td><td>---</td><td><a href="#">Open</a></td></tr>
  </table>
</div>

<footer>
  Ryiadh Schools Misk City — IT Department
</footer>

<script>
function openTab(evt, tabName) {
  let content = document.getElementsByClassName("tab-content");
  for (let i = 0; i < content.length; i++) {
    content[i].classList.remove("active");
  }
  let btns = document.getElementsByClassName("tab-btn");
  for (let i = 0; i < btns.length; i++) {
    btns[i].classList.remove("active");
  }
  document.getElementById(tabName).classList.add("active");
  evt.currentTarget.classList.add("active");
}
</script>

</body>
</html>
